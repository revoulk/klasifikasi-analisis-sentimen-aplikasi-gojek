<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Sentimen Ulasan Aplikasi Gojek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .hasil {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Prediksi Sentimen Ulasan Gojek</h2>
    <form method="POST">
        <textarea name="ulasan" placeholder="Masukkan ulasan Anda di sini...">{{ ulasan }}</textarea><br>
        <button class="btn" type="submit">Prediksi</button>
    </form>

    {% if hasil %}
    <div class="hasil">
        <strong>Hasil Prediksi:</strong> {{ hasil }}
    </div>
    {% endif %}
</body>
</html>
